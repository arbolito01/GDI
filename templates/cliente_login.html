<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso de Cliente - Gestor de Instalaciones</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <h1 class="login-title">Acceso de Cliente</h1>
            <p class="login-subtitle">Inicia sesión en tu cuenta de cliente</p>
            
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <ul class="flash-messages">
                {% for message in messages %}
                <li class="{{ 'error' if 'incorrectas' in message else 'success' }}">{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
            {% endwith %}

            <form action="{{ url_for('cliente_login') }}" method="POST" class="login-form">
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="login-button">Iniciar Sesión</button>
            </form>
            <div class="login-footer">
                <p>¿No tienes una cuenta? <a href="{{ url_for('cliente_registro') }}">Regístrate aquí</a></p>
            </div>
        </div>
    </div>
</body>
</html>
