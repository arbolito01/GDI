<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Cliente - Gestor de Instalaciones</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <h1 class="login-title">Registro de Cliente</h1>
            <p class="login-subtitle">Crea tu cuenta de cliente</p>
            
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <ul class="flash-messages">
                {% for message in messages %}
                <li class="{{ 'error' if 'error' in message else 'success' }}">{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
            {% endwith %}

            <form action="{{ url_for('cliente_registro') }}" method="POST" class="login-form">
                <div class="form-group">
                    <label for="dni">DNI</label>
                    <input type="text" id="dni" name="dni" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="login-button">Registrarme</button>
            </form>
            <div class="login-footer">
                <p>¿Ya tienes una cuenta? <a href="{{ url_for('cliente_login') }}">Inicia sesión aquí</a></p>
            </div>
        </div>
    </div>
</body>
</html>
